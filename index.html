<!doctype html>
<html>
<head>

<style>
.green{
  background-color: green;
}
.red{
  background-color: red;
}
.redbox{
  border:red 1px;
  height:50px;
}
</style>
<script>
  function drag(event){
    event.dataTransfer.setData("Text",event.target.id);
  }
  function allowDrop(event){
    event.preventDefault();
  }
  function drop(event){
    event.preventDefault();
    var data=event.dataTransfer.getData("Text");
    event.target.appendChild(document.getElementById(data));

  }
</script>
</head>

<body>
<div class='redbox green' id="hi" draggable="true" ondragstart="drag(event)">HI</div>
<div class='redbox red' ondragover="allowDrop(event)" ondrop="drop(event)"></div>

</body>
</html>
